gui:
  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  showListFooter: true
  sidePanelWidth: 0.33
  expandFocusedSidePanel: false
  # Layout
  mainPanelSplitMode: "flexible"
  border: "rounded"
  theme:
    activeBorderColor:
      - "#c47fd5"
      - bold
    inactiveBorderColor:
      - "#569fba"
    optionsTextColor:
      - "#908caa"
    selectedLineBgColor:
      - "#2b3b51"
    selectedRangeBgColor:
      - "#2b3b51"
    cherryPickedCommitBgColor:
      - "#c47fd5"
    cherryPickedCommitFgColor:
      - "#000000"
    unstagedChangesColor:
      - "#eb6f92"
    defaultFgColor:
      - "#e0def4"
    searchingActiveBorderColor:
      - "#f6c177"
git:
  pagers:
    - colorArg: always
      useConfig: false
  commit:
    signOff: false
  merging:
    manualCommit: false
update:
  method: never
disableStartupPopups: true
promptToReturnFromSubprocess: false
